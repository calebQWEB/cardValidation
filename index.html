<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
</head>

<body>

    <main>

        <div class="container">
            <img src="assets/images/background/bg-main-desktop.png" alt="" class="desktop-background">
            <img src="/assets/images/background/bg-main-mobile.png" alt="" class="mobile-background">



            <div class="card-container">

                <div class="back">
                    <img src="assets/images/cards/bg-card-back.png" alt="" class="card-back">
                    <span class="cvc">000</span>
                </div>


                <div class="front">
                    <img src="assets/images/cards/bg-card-front.png" alt="" class="card-front">

                    <div class="logo">
                        <img src="assets/images/items/card-logo.svg" alt="" class="card-logo">
                    </div>

                    <div class="card-details">

                        <span class="card-number" id="demo-number">0000 0000 0000 0000</span>


                        <div class="name-date">
                            <span class="card-name" id="card-name">JANE APPLESEED</span>
                            <span class="card-date"><span class="month">00</span>/ <span class="year">00</span></span>
                        </div>
                    </div>


                </div>

            </div>




            <form action="#" id="form" method="get">

                <div>
                    <label for="name">CARDHOLDER NAME</label>
                    <input type="text" id="name" placeholder="e.g. Jane Appleseed" class="name-input allinput">
                    <span class="holder-msg err-msg"></span>
                </div>

                <div>
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
                        class="allinput">
                    <span class="number-msg err-msg"></span>
                </div>

                <div class="form-flex">
                    <div class="form-date">
                        <div class="input-container">
                            <label for="number">EXP.DATE (MM/YY)</label>
                            <input type="text" id="number" placeholder="MM" class="flex-input exp-month allinput"
                                maxlength="2">
                            <input type="text" placeholder="YY" class="flex-input exp-year allinput" maxlength="2">
                            <span class="month-msg err-msg"></span>
                        </div>
                    </div>



                    <div class="form-cvc">
                        <div class="input-container">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g. 123" class="cvc-input allinput" maxlength="3">
                            <span class="cvc-msg err-msg"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-button">Confirm</button>
            </form>


            <div class="appreciation">
                <img src="/assets/images/items/icon-complete.svg" alt="" class="complete">
                <h1>THANK YOU!</h1>
                <P>We've added your card details</P>
                <button type="reset" class="reset-button">Continue</button>
            </div>

        </div>

    </main>



    <script src="main.js"></script>
</body>

</html>
